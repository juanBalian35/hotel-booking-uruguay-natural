    <h1 class="heading-title text-primary text-center">Rese√±as</h1>
    <div class="container bg-secondary p-5 rounded shadow">
        <app-http-loading-spinner filterBy="lodgings"></app-http-loading-spinner>
    <ng-container *ngFor="let review of reviews">
        <div class="card mt-2">
            <div class="card-body shadow-sm">
                <div class="row">
                    <div class="col-md-2 border-right d-flex justify-content-center">
                        <div class="row ">
                            <div class="col-12 d-flex justify-content-center align-items-end">
                                <span [ngClass]="{'badge-success': (review.rating > 4 || review.rating == 4), 'badge-danger': review.rating < 2, 'badge-warning': ((review.rating > 2 || review.rating === 2)  && review.rating < 4)  }"
                                      class="m-0 badge-circle badge-success shadow-sm big-circle">{{review.rating}}</span>
                            </div>
                            <div class="col-12  d-flex justify-content-center align-items-top">
                                <ng-template #t let-fill="fill">
                                    <span class="star" [class.full-heart]="fill === 100" style="margin-left: 2px">
                                        <span class="half-heart" [style.width.%]="fill"><fa-icon [icon]="['fas', 'heart']"></fa-icon></span><fa-icon [icon]="['fas', 'heart']"></fa-icon>
                                    </span>
                                </ng-template>
                                <ngb-rating [readonly]="true" [starTemplate]="t" [rate]="review.rating" max="5"></ngb-rating>
                            </div>

                        </div>

                    </div>
                    <div class="col-md-10">
                        <p class="heading-title text-primary">
                           <strong>{{review.name}}</strong>
                        </p>
                        <div class="clearfix"></div>
                        <p>{{review.commentary}}</p>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
        <div class="row mt-3 justify-content-center">
            <app-navigation [(page)]="page" (pageChange)="changePage()" [itemsPerPage]="resultsPerPage" [itemsLength]="reviews.length"></app-navigation>

        </div>

</div>
