    <h1 class="heading-title text-primary text-center">Imagenes del hospedaje</h1>
    <div class="container bg-secondary p-5 rounded shadow">
    <div class="row justify-content-center ">
        <div class="col-7">
            <ngb-carousel class="bg-secondary shadow-lg  text-primary" [interval]="false" *ngIf="images">
                <ng-template ngbSlide *ngFor="let image of images">
                    <div class="picsum-img-wrapper">
                        <img [src]="charArrayToPng(image.imageData)" class="img-fluid img-cropped">
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>

</div>
